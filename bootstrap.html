<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Bootstrap</title>
    <link
      rel="stylesheet"
      href="/assets/bootstrap-5.2.2-dist/css/bootstrap.min.css"
    />
    <script src="/assets/bootstrap-5.2.2-dist/js/bootstrap.js"></script>
  </head>
  <style></style>

  <body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active">Menu 1</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">Menu 2</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">Menu 3</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">Menu 4</a>
          </li>
        </ul>
      </nav>
    <div class="container border p-4 mt-4">
      <h2 class="text-center mt-2">Form with Bootstrap</h2>
      <form action="#" method="get">
        <div class="my-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Please input your email"
          />
        </div>
        <div class="my-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Please input your password"
          />
        </div>
        <div class="form-check my-3">
          <label for="" class="form-check-label">
            <input type="checkbox" class="form-check-input" name="remember" />
            Remember me
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <div class="container my-5 text-center">
      <button class="btn btn-secondary">Submit</button>
      <button class="btn btn-warning">Submit</button>
      <button class="btn btn-secondary">Submit</button>
      <button class="btn btn-secondary">Submit</button>
      <button class="btn btn-secondary">Submit</button>
    </div>
  </body>
</html>
